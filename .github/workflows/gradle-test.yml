name: Gradle Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew
        working-directory: contraction-hierarchies-template

      - name: Run tests
        run: ./gradlew test
        working-directory: contraction-hierarchies-template
